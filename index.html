<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./JS/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <title>Market Infromation</title>
</head>
<body class="bg-dark">
    <nav class="navbar navbar-dark shadow-sm" id="navbar">
        <a class="navbar-brand" href="#">Market Caps</a>
            <form class="form-inline mx-auto">
                <input class="form-control mr-sm-2 bg-transparent text-light" type="search" id="searchField" placeholder="Search" aria-label="Search" autocomplete="off">
            </form>
            </nav>
    <div class="container">
        
            <ol class="breadcrumb bg-dark text-white-50 mt-1 hide-print">
                <li class="breadcrumb-item" aria-current="page">Home</li>
            </ol>

        <div id="home" class="">
            <div class="row mt-5 d-flex justify-content-between text-light">

                <div class="col">
                    <div class="card bg-transparent blue-border">
                        <div class="card-body p-4">
                            <div class="row px-3">
                                <p class="lead pr-2 align-top">Total Invested</p>
                                <p class="h1"></p>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col">
                    <div class="card bg-transparent blue-border">
                            <div class="card-body p-4">
                                <div class="row px-3">
                                    <p class="lead pr-2 align-top">Total Gains</p>
                                    <p class="h1"></p>
                                </div>
                            </div>
                        </div>

                </div>
                <div class="col">
                    <div class="card bg-transparent blue-border">
                        <div class="card-body p-4">
                            <div class="row px-3">
                                <p class="lead pr-2 align-top">Market Variation</p>
                                <p class="h1"></p>
                            </div>
                        </div>
                    </div>
                </div>

                </div>

                <div class="row mt-5">
                    <canvas id="chart" height="100"></canvas>
                </div>

    
    
    
            <div class="d-flex justify-content-between mt-5 pt-5 mr-n3">
                    <h4 class= "text-light align-self-center">Your wallet</h4>
                    <form class="form-inline">
                        <input class="form-control bg-transparent" type="search" id="searchWallet" placeholder="Find action" aria-label="Search" autocomplete="off">
                    </form>            
                </div>
    
            <div class="row pt-4">
        
                <table id="tableContainer" class="table table-dark table-striped table-hover d-none show-print">
                    <thead class="bg-secondary">
                        <tr>
                            <th>#</th>
                            <th>Market code</th>
                            <th>Name</th>
                            <th>Market Capital</th>
                            <th>Indicator</th>
                        </tr>
                    </thead>
                    <tbody id="walletData">
                        
                    </tbody>
                </table>
                
                <div class="col pt-4 text-center text-white-50 d-none" id="emptyWallet">
                        <i id="emptyWalletIcon" class="fas fa-wallet"></i>
                        <p class="pt-2">Your wallet is empty</p>
                        <button id="searchForActions" class="btn btn-primary"><i class="fas fa-search-dollar mr-2"></i>Search</button>
                    </div>
    
            </div>
        </div>

        <div class="d-none" id="search">
                <table id="searchTableContainer" class="table table-dark table-striped table-hover d-none">
                        <thead class="bg-secondary d-none">
                                <tr>
                                    <th>#</th>
                                    <th>Market code</th>
                                    <th>Name</th>
                                    <th>Market Capital</th>
                                    <th>Indicator</th>
                                    <th>Buy</th>
                                </tr>
                            </thead>
                            <tbody id="searchData">
                                
                            </tbody>
                </table>
        </div>

        <div id="err"></div>
        <div id="spinner"></div>

    </div>

</body>
</html>
